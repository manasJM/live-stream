
<div class="row">
        <div class="col-6">
                <iframe id="existing-iframe-example"
                width="640" height="360"
                src="https://www.youtube.com/embed/y3niFzo5VLI?enablejsapi=1&autoplay=1"
                frameborder="0"
                style="border: solid 4px #37474F"></iframe>
        </div>
        
        <div class="chat-messages">
                <p>Chat Messages</p>
                <input type="text" class="form-control" [(ngModel)]="searchInput"
             placeholder="Filter list by entering a user name" /><br>
             <button class="btn btn-primary" (click)="filterChatList()">Filter</button><br><br>
                <ul>
                        <li *ngFor="let chatMessge of chatMessagesModel">
                          {{ chatMessge.snippet.displayMessage }}
                        </li>
                </ul>
        </div>
</div>
